<!DOCTYPE html>
<html lang="es">
<head>
    <!--Metadatos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Romero Vallerotto">
    <meta name="description" content="Galeria de imagenes">
    <meta name="keywords" content="Fotos, Book, Eventos, Artisticas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Css-->
    <link rel="stylesheet" href="../estilos.css">
    <!--Titulo-->
    <title>Romero Vallerotto Fotografia</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="../multimedia/Logo.jpeg">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-md navbar-light sticky-top shadow">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-toggler">
                <a class="navbar-brand" href="#">
                    <img src="../multimedia/Logo.jpeg" width="50" alt="logo">
                </a>
                <ul class="navbar-nav d-flex justify-content-center align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/galeria.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/opiniones.html">Opiniones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Seccion Principal-->
    <section class="galeria seccion-clara d-flex flex-column">
        <h2 class="seccion-titulo texto-negro">Nuestro trabajo</h2>
        <h3 class="seccion-descripcion">Les mostramos algunos de nuestros trabajos recientes...</h3>

        <!--Fotos-->
        <div class="container text-center galeria-contenedor">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="imagenes">
                        <img src="../multimedia/gal 3 1.jpeg" alt="gal evento 1">
                        <div class="overlay">
                            <p>Eventos</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="imagenes">
                        <img src="../multimedia/Gal book 1.jpeg" alt="gal book 2">
                        <div class="overlay">
                            <p>Book</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="imagenes">
                        <img src="../multimedia/gal book 2.jpeg" alt="gal book 3">
                        <div class="overlay">
                            <p>Book</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="imagenes">
                        <img src="../multimedia/gal eventos 2.jpeg" alt="gal eventos2">
                        <div class="overlay">
                            <p>Eventos</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="imagenes">
                        <img src="../multimedia/Foto presentacion.jpeg" alt="gal pres 1">
                        <div class="overlay">
                            <p>Fotografía Artística</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="imagenes">
                        <img src="../multimedia/gal 2.jpeg" alt="gal 2">
                        <div class="overlay">
                            <p>Book</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-info">
            Ver mas trabajos
            <i class="bi bi-arrow-right-circle-fill"></i>
        </button>
    </section>

    <!--Pie de Pagina (footer)-->
    <footer class="seccion-oscura d-flex flex-column align-items-center justify-content-center">
        <img class="footer-logo" src="../multimedia/Logo.jpeg" alt="logo footer">
        <p class="footer-texto text-center"> Romero Vallerotto Copyright</p>
        <div class="iconos-redes-sociales d-flex flex-wrap align-items-center justify-content-center">
            <div class="iconos-redes-sociales d-flex">
                <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://es-la.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://www.whatsapp.com/" target="_blank"><i class="bi bi-whatsapp"></i></a>
            </div>
        </div> 

    </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
